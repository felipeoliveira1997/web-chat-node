<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="container__box">
        <div class="form__box">
            <h1>Join</h1>
            <form action="./chat.html" class="form_chat">
                <label>Display Name</label>
                <input class="input_text margin" type="text" name="username" placeholder="Display name" required>
                <label>Room</label>
                <input class="input_text margin" type="text" name="room" placeholder="Room" required>
                <button class="button_class margin">Join</button>
            </form>
        </div>
    </div>
</body>

</html>
