<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="container">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__message"></div>
            <div class="compose">
                <form id="id-form" class="form">
                    <input placeholder="message" name="message" id="inputmessage" class="input_text"  required autocomplete="off" multiple/>
                    <button id="bt" class="button_class">Send Message</button>
                    <button id="send-location" class="button_class">Share Location</button>

                </form>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div>
            <p>{{username}}</p>
            <p>{{createdAt}} - {{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div>
            <p>{{username}}</p>
            <p>{{createdAt}} - <a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="sidebar_template" type="text/html">
        <h2>{{room}}</h2>
        <h3>{{room}}</h3>
        <ul>
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
